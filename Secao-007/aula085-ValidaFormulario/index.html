<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Validação Formulário</title>
    <link rel="stylesheet" href="./assets/./styles/style.css" />
  </head>

  <body>
    <section class="container">
      <h1 id="titulo">Formulário de Cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário so poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>
      <form action="/" method="post" class="formulario" autocomplete="off">
        <label for="inome">Nome:</label>
        <input type="text" id="inome" class="nome validar" />

        <label for="isobrenome">Sobrenome:</label>
        <input type="text" id="isobrenome" class="sobrenome validar" />

        <label for="icpf">CPF:</label>
        <input type="text" id="icpf" class="cpf validar" />

        <label for="iusuario">Usuário:</label>
        <input type="text" id="iusuario" class="usuario validar" />

        <label for="isenha">Senha:</label>
        <input type="password" id="isenha" class="senha validar" />

        <label for="irepetsenha">Repetir Senha:</label>
        <input type="password" id="irepetsenha" class="repetir-senha validar" />

        <button type="submit">Enviar</button>
      </form>
    </section>

    <script src="./assets/js/validaCPF.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
