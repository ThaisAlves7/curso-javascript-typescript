<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gerador Senha</title>
  </head>

  <body>
    <section class="container">
      <h1 id="titulo">Gerador de Senha</h1>

      <div class="senha-gerada">Selecione as opções</div>

      <label id="idcar">Quantidade de caracteres</label>
      <input
        value="20"
        type="number"
        name="idcar"
        id="idcar"
        min="1"
        max="50"
        class="qtd-caracteres"
      /><br />

      <label id="idmais">Adicionar maiúsculas</label>
      <input
        type="checkbox"
        name="idmais"
        id="idmais"
        class="chk-maisculas"
        checked
      />
      <br />

      <label id="idminu">Adicionar minusculas</label>
      <input type="checkbox" name="idminu" id="idminu" class="chk-minusculas" />
      <br />

      <label id="idnum">Adicionar números</label>
      <input type="checkbox" name="idnum" id="idnum" class="chk-numeros" />
      <br />

      <label id="idsimb">Adicionar símbolos</label>
      <input
        type="checkbox"
        name="idsimb"
        id="idsimb"
        class="chk-simbolos"
        checked
      />
      <br />
      <button class="gerar-senha">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
